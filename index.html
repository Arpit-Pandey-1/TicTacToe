<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>TicTacToe</li>
        </ul>
    </nav>
    <div class="gamecontainer">
        <div class="container">
            <div class="box bt-0 bl-0"><span class="textBox"></span></div>
            <div class="box bt-0"><span class="textBox"></span></div>
            <div class="box bt-0 br-0"><span class="textBox"></span></div>
            <div class="box bt-0 bl-0"><span class="textBox"></span></div>
            <div class="box bt-0"><span class="textBox"></span></div>
            <div class="box bt-0 br-0"><span class="textBox"></span></div>
            <div class="box bt-0 bl-0 bb-0"><span class="textBox"></span></div>
            <div class="box bt-0 bb-0"><span class="textBox"></span></div>
            <div class="box bt-0 br-0 bb-0"><span class="textBox"></span></div>
           
        </div>
            <div class="gameInfo">
                <h1>Welcome to TicTacToe</h1>
                <div class="info-section">
                    <span class="info">Turn for X</span>
                    <button id="reset">Reset</button>
                </div>
                <div class="imgBox">
                    <img src="sources/excited.gif">
                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
